<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="bg-container">
        <div class="inbox-container">
            <div class="user-online">
                <div class="user-online-header">
                    Message
                </div>

                <!-- Chat select -->
                <div class="user-message-select">

                    <!-- user here -->
                    <div class="user-box">

                        <!-- Profile -->
                        <div class="user-proflie">
                            <img src="../img/new-moon.png" alt="proflie" width="100%" />
                            <div class="online-status"></div>
                        </div>

                        <div class="user-info">
                            <!-- Name -->
                            <div class="user-info-name">
                                Jome
                            </div>

                            <!-- Last Message -->
                            <div class="user-info-message">
                                พ่อมึงตาย
                            </div>
                        </div>

                    </div>
                    <!-- end -->

                </div>
            </div>

            <div class="message-show">

                <!-- None message show -->
                <div class="message-none-wrapper">
                    <div class="message-exp-ico">
                        <img src="../img/comment.png" width="100%" />
                    </div>
                    <div class="message-exp-text">
                        Your message here
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
