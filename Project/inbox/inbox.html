<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="bg-container">
        <div class="inbox-container">
            <div class="user-online">
                <div class="user-online-header">
                    Message
                </div>

                <!-- Chat select -->
                <div class="user-message-select">

                    <!-- user select here -->
                    <div class="user-box" id="user" onclick="openChat()">

                        <!-- Profile -->
                        <div class="user-proflie">
                            <img src="../img/new-moon.png" alt="proflie" width="100%" />
                            <div class="online-status"></div>
                        </div>

                        <div class="user-info">
                            <!-- Name -->
                            <div class="user-info-name">
                                Jome
                            </div>

                            <!-- Last Message -->
                            <div class="user-info-message">
                                พ่อมึงตาย
                            </div>
                        </div>

                    </div>
                    <!-- end user -->

                </div>
            </div>

            <div class="message-show">

                <!-- None message show -->
                <div id="message-none" class="message-none-wrapper">
                    <div class="message-exp-ico">
                        <img src="../img/comment.png" width="100%" />
                    </div>
                    <div class="message-exp-text">
                        Your message here
                    </div>
                </div>
                <!-- End message none -->

                <!-- Message show -->
                <div id="message-show" class="message-show-wrapper">

                    <!-- Partner's name -->
                    <div class="message-username">
                        Jome
                    </div>

                    <!-- Message dialog -->
                    <div class="message-cont">

                        <!-- Partner massage (Left) -->
                        <div class="message-box partner-box">

                            <!-- Profile -->
                            <div class="user-proflie">    
                                <img src="../img/new-moon.png" alt="proflie" height="100%" />
                            </div>

                            <!-- Message text -->
                            <div class="partner-msg">
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer bibendum elementum interdum. Nam arcu erat, gravida eget aliquet nec, accumsan eget odio.
                            </div>
                            
                            <div class="blank-box"></div>

                        </div>

                        <!-- Owner message (Right) -->
                        <div class="message-box owner-box">

                            <div class="blank-box"></div>

                            <!-- Message text -->
                            <div class="owner-msg">
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                            </div>
                        </div>

                    </div>

                    <!-- Input -->
                    <div class="message-send">
                        <div class="message-send-area">
                            <input type="text" class="text-input" placeholder="Message here...">
                            <button class="send-btn">
                                <img src="../img/paper-plane.png" alt="" height="60%">
                            </button>
                        </div>
                    </div>
                </div>
                <!-- End message show -->

            </div>
        </div>
    </div>

    <script>
        function openChat() {
            document.getElementById("message-show").style.visibility = 'visible';
            document.getElementById("message-none").style.visibility = 'hidden';
            document.getElementById("user").classList.add('active');
        }
    </script>

</body>

</html>
